apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guestbook
  template:
    metadata:
      labels:
        app: guestbook
    spec:
      containers:
      - name: guestbook
        image: gcr.io/google-samples/gb-frontend@sha256:9587be21f54a9dc04e1f37b83a9d120231b205385d8deba0682d6fb22088e7c9
        ports:
        - containerPort: 80
